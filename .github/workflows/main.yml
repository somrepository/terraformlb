name: "surya"

on: workflow-dispatch

jobs: 
  terraform-job:  
    runs-on: hulk
    steps:
        - name: Checkout
          uses: actions/checkout@v5.0.0
 
        - name: Install Terraform
          uses: little-core-labs/install-terraform@v2.0.0
            with: 
              version: 1.13.0
              
        - name: Azure Login
          uses: Azure/login@v2.3.0
          with:
            client-id: e6accec5-c4b1-4fd7-be5c-20d2116c7e30
            # TenantId of the Azure Service principal created.
            tenant-id: e4cbbb94-337a-466a-a645-8f7815ae9ae3
            # Azure subscriptionId
            subscription-id: e4cbbb94-337a-466a-a645-8f7815ae9ae3
            # Set this value to true to enable Azure PowerShell Login in addition to Azure CLI login
            auth-type: # optional, default is SERVICE_PRINCIPAL
                  
            
        
